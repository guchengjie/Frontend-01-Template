<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js内置对象的G6力导向图展示</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    header {
      height: 10vh;
      width: 100vw;
      font-size: 25px;
      color: #fff;
      background-color: deepskyblue;
      padding: 0 20px;
      line-height: 10vh;
      box-sizing: border-box;
    }
    #container {
      height: calc(100% - 10vh);
    }
  </style>
</head>
<body>
  <header>js内置对象的G6力导向图展示</header>
  <div id="container"></div>
  <script src="./g6.min.js"></script>
  <script src="./init.js"></script>
</body>
</html>
