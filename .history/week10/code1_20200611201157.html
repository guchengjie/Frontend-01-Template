<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box">
    <span>aaa</span>
    <div>bbb</div>
    <h2>ccc</h2>
    <p>ddd</p>
  </div>
  <script>
    window.onload = function() {
      const box = document.getElementById('box');
      for (let i=0, len = box.children.length; i < len; i += 1) {
        console.log(box.children);
        // box.removeChild(box.children[i]);
        box.appendChild(box.children[i]);
      }
    }
  </script>
</body>
</html>
