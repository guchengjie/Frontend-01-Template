<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .chessboard {
      width: 400px;
      height: 300px;
    }

    .chessboard .cell {
      background: green;
      width: 100px;
      height: 100px;
      display: inline-block;
      vertical-align: middle;
      line-height: 100px;
      border: 1px solid #fff;
      font-size: 50px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="box" class="chessboard">

  </div>
  <script>
    window.onload = function () {
      // 1 是圆圈  2是红叉
      const chessboard = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0],
      ];

      show();

      function show() {
        const container = document.getElementById('box');
        container = '';
        chessboard.forEach((item, row) => {
          item.forEach((box, col) => {
            const cell = document.createElement('div');
            cell.classList = 'cell';
            cell.innerHTML =
              box === 1 ? '⭕️' :
              box === 2 ? '❌' :
            '';
            cell.addEventListener('click', () => move(col, row));
            container.appendChild(cell);
          });
        });
      }

      function move(x, y) {
        chessboard[x][y] = 1;
        show();
      }


    }
  </script>
</body>

</html>
