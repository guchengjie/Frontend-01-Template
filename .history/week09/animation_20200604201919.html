<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <style>
    .animate {
      width: 100px;
      height: 100px;
      animation: name duration timing-function delay iteration-count direction fill-mode;
    }
    @keyframes identifier {
      form { background: brown; }
      to { background: cyan; }
    }
  </style>
</head>
<body>
  <div class="animate">

  </div>
</body>
</html>
