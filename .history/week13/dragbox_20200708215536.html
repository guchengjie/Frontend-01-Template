<div id="dragbox" style="width:100px; height: 100px;background: pink;" ></div>

<script>
  window.onload = function() {
    const dragbox = document.getElementById('dragbox');
    let base = [0, 0];
    dragbox.addEventListener('mousedown', (event) => {
      const startX = event.clientX;
      const startY = event.clientY;
      const move = (event) => {
        const clientX = event.clientX;
        const clientY = event.clientY;
        dragbox.style.transform = `translate(${base[0] + clientX - startX}px, ${base[1] + clientY - startY}px)`;
      };
      const up = (event) => {
        base = [event.clientX - startX, event.clientY - startY];
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up); 
      };
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up); 
    })
  }
</script>
