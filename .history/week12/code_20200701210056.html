<script>
  const reg = /([0-9/.]+)|([ ]+)|([\r\n]+)|([\+])|([\-])|([\*])|([\/])/g;
  const dictionary = ['Number', 'Whitespace', 'LineTerminator', '+', '-', '*', '/'];

  function* tokenize(source) {
    let result = null;
    let lastIndex = 0;

    while (true) {
      lastIndex = reg.lastIndex;
      result = reg.exec(source);
      if (!result) break;

      if (reg.lastIndex - lastIndex > result[0].length) {
        throw new Error(`Unexpected token ${source.slice(lastIndex, reg.lastIndex - result[0].length)}`);
      }

      let token = {
        type: null,
        value: null,
      }

      for (let i = 0; i < dictionary.length; i++) {
        if (result[i + 1]) {
          token.type = dictionary[i];
        }
      }

      token.value = result[0];

      yield token;
    };

    yield { type: 'EOF' };
  }

  function Expression(source) {

  }

  function AdditiveExpression(source) {
    if (source[0].type === 'MultiplicativeExpression') {
      let node = {
        type: 'AdditiveExpression',
        children: source.shift(),
      }
      source.unshift(node);
      return AdditiveExpression(source);
    }
    if (source[0].type === 'AdditiveExpression' &&
      source.length > 1 && source[1].type === '*') {
      let node = {
        type: 'AdditiveExpression',
        children: [source.shift(), source.shift(), source.shift()],
      }
      source.unshift(node);
      return AdditiveExpression(source);
    }
  }

  function MultiplicativeExpression(source) {
    if (source[0].type === 'Number') {
      let node = {
        type: 'MultiplicativeExpression',
        children: source.shift(),
      }
      source.unshift(node);
      return MultiplicativeExpression(source);
    }

    if (source[0].type === 'MultiplicativeExpression' &&
      source.length > 1 && source[1].type === '*') {
      let node = {
        type: 'MultiplicativeExpression',
        children: [source.shift(), source.shift(), source.shift()],
      }
      source.unshift(node);
      return MultiplicativeExpression(source);
    }

    if (source[0].type === 'MultiplicativeExpression' &&
      source.length > 1 && source[1].type === '/') {
      let node = {
        type: 'MultiplicativeExpression',
        children: [source.shift(), source.shift(), source.shift()],
      }
      source.unshift(node);
      return MultiplicativeExpression(source);
    }

    if (source[0].type === 'MultiplicativeExpression') return source[0];

    throw new Error();
  }

  let source = [];
  for (let token of tokenize('1024 + 10 * 25')) {
    if (token.type !== 'Whitespace' && token.type !== 'LineTerminator') {
      source.push(token);
    }
  }
