<script>
  // 括号
  <PrimaryExpression> = <DecimaNumber> |
    "(" <logicalExpression> ")"

  // 乘法 除法
  <MultiplicativeExpression> = <PrimaryExpression> |
    <MultiplicativeExpression> "*" <PrimaryExpression>
    <MultiplicativeExpression> "/" <PrimaryExpression>

  // 加法 减法
  <AdditiveExpression> = <MultiplicativeExpression> |
    <AdditiveExpression> "+" <MultiplicativeExpression>
    <AdditiveExpression> "-" <MultiplicativeExpression>

  // 与 或
  <logicalExpression> = <AdditiveExpression> |
    <logicalExpression> "||" <AdditiveExpression> |
    <logicalExpression> "&&" <AdditiveExpression>
</script>
