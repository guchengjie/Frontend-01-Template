<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel component</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .carousel {
      width: 500px;
      height: 300px;
      white-space: nowrap;
      overflow: hidden;
      border: 1px solid red;
      margin-left: 200px;
    }

    .carousel img {
      width: 500px;
      height: 300px;
      display: inline-block;
      transition: transform ease 0.5s;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    window.onload = function () {
      class Carousel {
        constructor() {
          this.root = null;
          this.data = null;
        }

        render() {
          this.root = document.createElement('div');
          this.root.classList.add('carousel');

          for (let d of this.data) {
            const element = document.createElement('img');
            element.src = d;
            element.addEventListener('dragstart', (e) => e.preventDefault());
            this.root.append(element);
          }

          let position = 0;

          let nextPic = (time) => {
            let nextPosition = (position + 1) % this.data.length;
            let current = this.root.childNodes[position];
            let next = this.root.childNodes[nextPosition];

            current.style.transition = 'ease 0s';
            next.style.transition = 'ease 0s';

            current.style.transform = `translateX(${- 100 * position}%)`;
            next.style.transform = `translateX(${100 - 100 * nextPosition}%)`;

            setTimeout(() => {
              current.style.transition = '';
              next.style.transition = '';

              current.style.transform = `translateX(${- 100 - 100 * position}%)`;
              next.style.transform = `translateX(${- 100 * nextPosition}%)`;

              position = nextPosition;
            }, 16);

            setTimeout(nextPic, 2000);
          }

          // setTimeout(nextPic, 2000);
          this.root.addEventListener('mousedown', (event) => {
            const startX = event.clientX;
            const startY = event.clientY;

            let lastPosition = (position - 1 + this.data.length) % this.data.length;
            let nextPosition = (position + 1) % this.data.length;

            console.log(lastPosition, position, nextPosition);
            let last = this.root.childNodes[lastPosition];
            let current = this.root.childNodes[position];
            let next = this.root.childNodes[nextPosition];

            last.style.transition = 'ease 0s';
            current.style.transition = 'ease 0s';
            next.style.transition = 'ease 0s';

            last.style.transform = `translateX(${- 500 * lastPosition}px)`;
            current.style.transform = `translateX(${-500 - 500 * position}px)`;
            next.style.transform = `translateX(${500 - 500 * nextPosition}px)`;

            const move = (e) => {
              last.style.transform = `translateX(${e.clientX - startX - 500 * lastPosition}px)`;
              current.style.transform = `translateX(${e.clientX - startX - 500 - 500 * position}px)`;
              next.style.transform = `translateX(${e.clientX - startX + 500 - 500 * nextPosition}px)`;
            };
            const up = (e) => {
              let offset = 0;
              if (e.clientX - startX > 250) {
                offset = 1;
              } else if (e.clientX - startX < 250) {
                offset = -1;
              }

              last.style.transition = 'ease 0s';
              current.style.transition = 'ease 0s';
              next.style.transition = 'ease 0s';

              last.style.transform = `translateX(${offset * 500 - 500 * lastPosition}px)`;
              current.style.transform = `translateX(${offset * 500 - 500 - 500 * position}px)`;
              next.style.transform = `translateX(${offset * 500 + 500 - 500 * nextPosition}px)`;

              position = (position - offset + this.data.length) % this.data.length;;

              document.removeEventListener('mousemove', move);
              document.removeEventListener('mouseup', up);
            };
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
          });
        }
      }

      // create
      let carousel = new Carousel();

      // update
      carousel.data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg",
      ];
      carousel.render();

      document.getElementById('container').appendChild(carousel.root);
    }
  </script>
</body>

</html>
